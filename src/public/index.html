<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar customisation page</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<body>
    <h1 class="h1">Avatar creation</h1>
    <form action="/create-avatar" method="post">
        <div class="base_fields">
        <label>
            Name
            <input name="avatarName" type="text">
        </label>
        <label>
            Age
            <input name="childAge" type="number">
        </label>
            <label>
                Skin color
                <input type="color" name="skinColor" value="#0000ff">
            </label>

        </div>


        <select class="form-select form-select-sm" name="hairStyle" aria-label=".form-select-sm example">
            <option selected>Select hairstyle</option>
            <option value="curved">Curved</option>
            <option value="short">Short</option>
            <option value="long">Long</option>
        </select>

        <select class="form-select form-select-sm" name="headShape" aria-label=".form-select-sm example">
            <option selected>Select head shape</option>
            <option value="oval">Oval</option>
            <option value="big">Big</option>
            <option value="small">Small</option>
        </select>
        <select class="form-select form-select-sm" name="upperClothing" aria-label=".form-select-sm example">
            <option selected>Select upper part (clothing)</option>
            <option value="jacket">Jacket</option>
            <option value="tshirt">T-shirt</option>
            <option value="space_costume">Space costume</option>
        </select>
        <select class="form-select form-select-sm" name="lowerClothing" aria-label=".form-select-sm example">
            <option selected>Select lower part (clothing)</option>
            <option value="pants">Pants</option>
            <option value="shorts">Short</option>
            <option value="space_costume">Space costume</option>
        </select>

        <input type="submit" class="btn btn-primary" value="Submit">

    </form>
</body>
<script src="formHandler.js"></script>
</html>
